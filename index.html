<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Tasarım</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="projectName">3D Tasarım</div>
    <canvas id="scene" tabindex="0"></canvas>
    <div id="menu">
        <ul>
            <li><button data-label="Dosya" type="button">Dosya</button>
                <ul>
                    <li><button id="newBtn" data-label="Yeni" type="button">Yeni</button></li>
                    <li><button id="loadBtn" data-label="Aç" type="button">Aç</button></li>
                    <li><button id="saveBtn" data-label="Kaydet" type="button">Kaydet</button></li>
                    <li><button id="saveAsBtn" data-label="Farklı Kaydet" type="button">Farklı Kaydet</button></li>
                    <hr noshade="noshade" size="1" color="#ccc" />
                    <li><button id="undoBtn" data-label="Geri Al" type="button">Geri Al</button></li>
                    <li><button id="redoBtn" data-label="Yinele" type="button">Yinele</button></li>
                </ul>
            </li>
            <li><button data-label="Ekle" type="button">Ekle</button>
                <ul>
                    <li><button data-shape="cube" data-label="Küp" type="button">Küp</button></li>
                    <li><button data-shape="sphere" data-label="Küre" type="button">Küre</button></li>
                    <li><button data-shape="cylinder" data-label="Silindir" type="button">Silindir</button></li>
                    <li><button data-shape="plane" data-label="Plane" type="button">Plane</button></li>
                </ul>
            </li>
            <li><button data-label="Ayarlar" type="button">Ayarlar</button>
                <ul>
                    
                    <li><button id="languageBtn" data-label="Dil" type="button">Dil ></button>
                        <ul>
                            <li><button data-lang="tr" data-label="Türkçe" id="trDil" type="button">Türkçe</button></li>
                            <li><button data-lang="en" data-label="İngilizce" id="engDil" type="button">İngilizce</button></li>
                        </ul>
                    </li>
                    <li><button id="themeBtn" data-label="Tema" type="button">Tema ></button>
                        <ul>
                            <li><button data-theme="dark" type="button" id="darkTema">Koyu</button></li>
                            <li><button data-theme="light" type="button" id="lightTema">Açık</button></li>
                        </ul>
                    </li>
                    <hr noshade="noshade" size="1" color="#ccc" />
                    <li><button id="aboutBtn" data-label="Hakkında" type="button">Hakkında</button></li>
                </ul>
            </li>
        </ul>
    </div>
    <div id="statusBar">Kısayollar: [Shift] Taşı | [Ctrl] Ölçekle | [Sağ Tık] Reset</div>
    <input type="file" id="fileInput" style="display:none" accept="application/json" />
    <script type="module" src="main.js"></script>
</body>

</html>
