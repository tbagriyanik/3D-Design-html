<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Tasarım</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="projectName">3D Tasarım</div>
    <canvas id="scene" tabindex="0"></canvas>
    <div id="menu">
        <ul>
            <li><button data-label="Dosya">Dosya</button>
                <ul>
                    <li><button id="newBtn" data-label="Yeni">Yeni</button></li>
                    <li><button id="loadBtn" data-label="Aç">Aç</button></li>
                    <li><button id="saveBtn" data-label="Kaydet">Kaydet</button></li>
                    <li><button id="saveAsBtn" data-label="Farklı Kaydet">Farklı Kaydet</button></li>
                    <hr noshade="noshade" size="1" color="#ccc" />
                    <li><button id="undoBtn" data-label="Geri Al">Geri Al</button></li>
                    <li><button id="redoBtn" data-label="Yinele">Yinele</button></li>
                </ul>
            </li>
            <li><button data-label="Ekle">Ekle</button>
                <ul>
                    <li><button data-shape="cube" data-label="Küp">Küp</button></li>
                    <li><button data-shape="sphere" data-label="Küre">Küre</button></li>
                    <li><button data-shape="cylinder" data-label="Silindir">Silindir</button></li>
                    <li><button data-shape="plane" data-label="Plane">Plane</button></li>
                </ul>
            </li>
            <li><button data-label="Ayarlar">Ayarlar</button>
                <ul>
                    <li><button id="aboutBtn" data-label="Hakkında">Hakkında</button></li>
                    <li><button id="languageBtn" data-label="Dil">Dil</button>
                        <ul>
                            <li><button data-lang="tr" data-label="Türkçe" id="trDil">Türkçe</button></li>
                            <li><button data-lang="en" data-label="İngilizce" id="engDil">İngilizce</button></li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div id="statusBar">Kısayollar: [Shift] Taşı | [Ctrl] Ölçekle | [Sağ Tık] Reset</div>
    <input type="file" id="fileInput" style="display:none" accept="application/json" />
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js';
      window.THREE = THREE;
      import './main.js';
    </script>
</body>

</html>
